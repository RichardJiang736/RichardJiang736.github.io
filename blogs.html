    <style>
        .blog-card { 
            opacity: 0; 
            transform: translateY(16px); 
            will-change: transform, opacity;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .blog-card.is-visible { opacity: 1; transform: translateY(0); }
        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .blog-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1;
        }
        .blog-card:hover::before {
            width: 400px;
            height: 400px;
        }
        
        /* Override Tailwind for genre tags */
        .genre-tag {
            background: rgba(0,0,0,0.1) !important;
            color: #000000 !important;
        }
        
        .filter-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: var(--color-black);
            color: var(--color-white);
        }
        .filter-btn:hover {
            background: var(--color-black);
            color: var(--color-white);
        }
        .search-container {
            position: relative;
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e5e5;
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .search-results.show {
            opacity: 1;
            transform: translateY(0);
        }
        .category-film { border-left: 4px solid #000000; }
        .category-music { border-left: 4px solid #333333; }
        .category-research { border-left: 4px solid #666666; }
        .category-projects { border-left: 4px solid #999999; }
    </style>
</head>
<body class="bg-ink-texture">

            <div class="flex flex-wrap justify-center gap-4 mb-12">

    <section class="pb-20 px-6">

                        <div class="flex items-center justify-between">

            <!-- Load More Button -->
            <div class="text-center mt-12">
                <button src="blogs/projects/freyaAI_technical.html" id="load-more" class="px-8 py-3 border-2 border-black font-medium hover:bg-black hover:text-white transition-all">

    <!-- Footer Container (loaded dynamically) -->
    <div id="footer-container"></div>
    
    <!-- Shared Scripts -->
    <script src="components.js"></script>
    <script src="posts.js"></script>
    <script>
        // Blog filtering functionality
        document.addEventListener('DOMContentLoaded', () => {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const blogGrid = document.getElementById('blog-grid');
            
            // 1) Render shared Film + Music posts at the top of All Posts
            if (window.BLOG_POSTS && window.renderBlogCards) {
                // Gather existing static cards first
                const staticCards = Array.from(blogGrid.children);
                // Create a temporary container to hold dynamic posts
                const dynamicContainer = document.createElement('div');
                dynamicContainer.id = 'blog-grid-dynamic';
                dynamicContainer.className = 'contents';
                // Render only film + music from shared data
                const featured = window.BLOG_POSTS.filter(p => ['film','music'].includes(p.category));
                window.renderBlogCards(dynamicContainer, featured);
                // Rebuild grid: dynamic first, then static
                blogGrid.innerHTML = '';
                blogGrid.append(...dynamicContainer.children);
                blogGrid.append(...staticCards);
            }
            
            const blogCards = () => document.querySelectorAll('#blog-grid .blog-card');
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            
            // Helper: animate cards into view with a small stagger
            function animateIn(cards) {
                const arr = Array.from(cards);
                arr.forEach((card, idx) => {
                    // reset hidden state
                    card.style.display = '';
                    // ensure will start hidden by CSS, then reveal with stagger
                    requestAnimationFrame(() => {
                        setTimeout(() => card.classList.add('is-visible'), idx * 60);
                    });
                });
            }

            // Filter functionality
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.dataset.category;
                    
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filter cards using class-based animation (no inline style thrash)
                    const toShow = [];
                    blogCards().forEach(card => {
                        const match = category === 'all' || card.dataset.category === category;
                        if (match) {
                            toShow.push(card);
                        } else {
                            // hide with transition, then none
                            card.classList.remove('is-visible');
                            card.addEventListener('transitionend', () => {
                                card.style.display = 'none';
                            }, { once: true });
                        }
                    });
                    // Show matched after a tick to allow hides to start
                    requestAnimationFrame(() => animateIn(toShow));
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query.length > 2) {
                    const results = Array.from(blogCards()).filter(card => {
                        const title = card.querySelector('h3').textContent.toLowerCase();
                        const content = card.querySelector('p').textContent.toLowerCase();
                        return title.includes(query) || content.includes(query);
                    });
                    
                    showSearchResults(results, query);
                } else {
                    searchResults.classList.remove('show');
                }
            });
            
            function showSearchResults(results, query) {
                searchResults.innerHTML = '';
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="p-4 text-gray-500">No results found</div>';
                } else {
                    results.slice(0, 5).forEach(card => {
                        const title = card.querySelector('h3').textContent;
                        const category = card.querySelector('.px-3').textContent;
                        
                        const resultItem = document.createElement('div');
                        resultItem.className = 'p-4 hover:bg-gray-50 cursor-pointer border-b border-gray-100';
                        resultItem.innerHTML = `
                            <div class="font-medium">${title}</div>
                            <div class="text-sm text-gray-500">${category}</div>
                        `;
                        
                        resultItem.addEventListener('click', () => {
                            card.scrollIntoView({ behavior: 'smooth' });
                            searchResults.classList.remove('show');
                            searchInput.value = '';
                        });
                        
                        searchResults.appendChild(resultItem);
                    });
                }
                
                searchResults.classList.add('show');
            }
            
            // Click outside to close search results
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('show');
                }
            });
            
            // Load more functionality (placeholder)
            document.getElementById('load-more').addEventListener('click', () => {
                const btn = document.getElementById('load-more');
                btn.textContent = 'Loading...';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.textContent = 'Load More Posts';
                    btn.disabled = false;
                    // In a real implementation, this would load more posts from an API
                }, 1500);
            });
            
            // Initial appear animation for current cards
            animateIn(blogCards());
        });
    </script>
    <script src="main.js"></script>
</body>
